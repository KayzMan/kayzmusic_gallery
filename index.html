<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Kayz Music Gallery</title>
    </head>
    <body>
        <div class="app-container">
            <div class="app-heading">
                <h1>Kayz Mu<span class="branding">sic</span> Gallery</h1>
            </div>

            <div class="app-heading-buttons">
                <a href="https://kayzman.github.io/Portfolio-Website" class="home-website"
                    >Portfolio Website</a
                >

                <a
                    href="https://kayzman.github.io/assignment-manager-gallery/"
                    class="assignment_manager_gallery"
                    >Assignment Gallery</a
                >

                <a
                    href="https://kayzman.github.io/cryptocoin-gallery/"
                    class="assignment_manager_gallery"
                    >Cryptocoin Gallery</a
                >

                <a
                    href="https://kayzman.github.io/expense-tracker-gallery/"
                    class="assignment_manager_gallery"
                    >Expense Tracker Gallery</a
                >
            </div>

            <div class="app-icon-container">
                <img src="./favicon.ico" alt="kayz-music-app-icon" />
            </div>

            <div class="gallery-container">
                <!-- home row -->
                <div class="heading">
                    <span>Home</span>
                </div>
                <div class="row">
                    <div class="img-item" id="first">
                        <img src="./images/homeFavorites.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="second">
                        <img src="./images/homeTracks.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="third">
                        <img src="./images/homeAlbums.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="fourth">
                        <img src="./images/homeArtists.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="fifth">
                        <img src="./images//homeGenres.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- track play area row -->
                <div class="heading">
                    <span>Track PlayArea</span>
                </div>
                <div class="row">
                    <div class="img-item" id="sixth">
                        <img src="./images/playArea.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- search tracks area row -->
                <div class="heading">
                    <span>Search Tracks</span>
                </div>
                <div class="row">
                    <div class="img-item" id="seventh">
                        <img src="./images/searchTracks.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- chosen album -->
                <div class="heading">
                    <span>Tracks by Album</span>
                </div>
                <div class="row">
                    <div class="img-item" id="eigth">
                        <img src="./images/choosenAlbum.jpg" alt="kayz-music-app" />
                    </div>
                </div>

                <!-- chosen artist -->
                <div class="heading">
                    <span>Tracks by Artist</span>
                </div>
                <div class="row">
                    <div class="img-item" id="nineth">
                        <img src="./images/artistChoosen.jpg" alt="kayz-music-app" />
                    </div>

                    <div class="img-item" id="tenth">
                        <img src="./images/artistChosen2.jpg" alt="kayz-music-app" />
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts/app.js"></script>
    </body>
</html>
